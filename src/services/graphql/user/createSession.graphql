mutation createSession($input: ConnectionInformationInput!) {
		createSession(input: $input) {
			... on ConnectionInformation {
				token,
				user {
					_id
					encryption {
						salt
            iv
            content
            authTag
					}
				}
			}
			... on Errors {
				errors {
					fieldName
					message
				}
			}
		}
}
